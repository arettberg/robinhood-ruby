name: RSpec

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "2.7"
          - "3.0"
          - "3.1"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby ${{ matrix.rubies[0] }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.rubies[0] }}
        bundler-cache: true
    - name: Run RSpec
      run: |
        bundle exec rspec
